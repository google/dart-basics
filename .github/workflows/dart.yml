name: Dart CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:2.12.0

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: pub get
    - name: Run tests
      run: pub run --enable-experiment=non-nullable test
